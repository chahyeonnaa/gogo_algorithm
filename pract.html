<!DOCTYPE html>
<html>
    <head>
        <script>
            var i=0;
            var j=0;
            var arr = new Array();

            function func1(){
                arr[i] = document.getElementById("num").value;
                i++
            }
            function fun2(){
                for(j=0;j<arr.length;j++){
                    document.write(arr[j]+"<br>");
                }
            }
        </script>
    </head>

    <body>
        Input : <input id="num" />
        <Input type="button" value="Stack" onclick="func1();" /><br><br>
        <Input type="button" value="Show" onclick="func2();"></Input>

    </body>
</html>
